<!DOCTYPE html>
<html>
<head>
    <title>Cars Replay</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    <script src="scripts/parser.js"></script>
    <script src="scripts/replay.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body id="replay-index">
<div id="replay-container">
    <canvas id="replay-canvas" height="600" width="600"></canvas>
    <div id="replay-control">
        <button class="replay-control-button" onclick="return playClick() && false">Play</button>
        <button class="replay-control-button" onclick="return pauseClick() && false">Pause</button>
        <button class="replay-control-button" onclick="return nextClick() && false">Next Step</button>
    </div>
    <div id="replay-loader" >
        <p><label for="replay-input">Input File</label> <input type="file" id="replay-input" /></p>
        <p><label for="replay-output">Output File</label> <input type="file" id="replay-output" /></p>
        <button class="replay-control-button" onclick="return loadReplay() && false">Load</button>
    </div>
</div>

</body>
</html>
